{
    max-width:800px;

    border:1px solid #888;

<script type="text/javascript">
  // $(document).ready(function (){

  $(function ()
{
    //取得浏览器的userAgent字符串
    var userAgent = navigator.userAgent; 
    //Chrome浏览器才运行ToolTip
    if (userAgent.indexOf("Chrome") &gt; -1)
    {
        $( document ).tooltip({
        //此处为了让样式更像原生的做的调整
        position: {
            my: "center bottom",
            at: "center+30 bottom+27"
            //tip浮动位置，数值调整 中间偏右30 偏下27
        }});
    }
});
</script>
